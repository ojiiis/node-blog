<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="blog">
       <div style="display:flex"> <h1>Blogs</h1>
        <a href="add-blog.html">Add new blog</a></div>
        <div id="datas">
        

            
      </div>
    </div>
    <script>
         
        fetch("http://localhost/blogs").then(r=>r.json()).then(b=>{
          var data = "";
            for(let i = 0; i < b.length; i++){
                console.log();
                data += `<a href="single-blog.html?blog_id=${b[i].blog_id}">
                <h2>${b[i].title}</h2>
                <!--p>${b[i].body}</p-->
            </a>`;
            }
            document.getElementById("datas").innerHTML = data
         })
         
     </script>
</body>
</html>
