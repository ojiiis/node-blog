<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="blog">
        <h1>Blogs</h1>
        <p>dasd sdasd</p>
    </div>
    <script>

   
        var query = window.location.href.split("?")[1];
       var blog_id = query.split("=")[1];
       fetch("http://localhost/single-blog",{
        method:"POST",
        body:JSON.stringify({
            blog_id
        })
       }).then(r=>r.json()).then(r=>{
        var r = r[0]
        document.getElementsByTagName("h1")[0].innerText = r.title;
        document.getElementsByTagName("p")[0].innerText = r.body;
       })
    </script>
</body>
</html>
